<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>
        <link rel="icon" href="images/favicons/android-chrome-512x512.png" />
        <link rel="icon" href="images/favicons/android-chrome-192x192.png" />
        <link rel="icon" href="images/favicons/apple-touch-icon.png" />
        <link rel="icon" href="images/favicons/favicon-32x32.png" />
        <link rel="icon" href="images/favicons/favicon-16x16.png" />
        <link rel="icon" href="images/favicons/favicon.ico" />

        <link rel="stylesheet" href="main.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class=container-fluid">
                <span class="brand">
                    <a href="home.html">
                        <img id="logo" src="images/logo.png" alt="logo" />
                    </a>
                    <h1><a class="brand-link" href="home.html">D E L L I G A T O R</a></h1>    
                </span>
                <div>
                    <a href="settings.html" class="brand-link" id="settings-gear">
                        <svg>
                            <use href="/images/settings.svg#settings" width="100%" height="100%"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <div>
                    <svg class="project-icon">
                        <use href="" width="100%" height="100%"></use>
                     </svg>
                    <h2 class="project-name"></h2><h2><i></i></h2>
                </div>
                <button onclick="manage()" id="btn-man-proj" class="btn btn-primary">Manage</button>
            </div>

            <hr class="solid">

            <div class="project">
                <div class="project-progress">
                    <div class="my-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress-percent">
                            <p>My Progress</p>
                            <p>0%</p>
                        </div>
                    </div>
                    <div class="team-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress-percent">
                            <p>Team Progress</p>
                            <p>0%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="manage-btns">
                <a href="manage-tasks.html?project=" onclick="" id="btn-new-tasks" class="btn btn-primary">Manage Tasks</a>
                <a href="manage-team.html?project=" onclick="" id="btn-man-team" class="btn btn-primary">Manage Team Members</a>
            </div>

            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            My Tasks
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <ul class="list-group list-group-flush">
                                
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
                            Team Tasks
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                            <ul class="list-group list-group-flush">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <template id="taskTmpl">
            <li class="list-group-item">
                <div class="form-check form-switch">
                    <input onclick="changeTaskState(this)" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label">
                    </label>
                </div>
            </li>
        </template>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>

        <script src="project.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
