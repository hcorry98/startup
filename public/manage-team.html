<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>

        <link rel="icon" href="assets/images/favicons/favicon.ico" />
        <link rel="icon" href="assets/images/favicons/favicon-16x16.png" />
        <link rel="icon" href="assets/images/favicons/favicon-32x32.png" />
        <link rel="icon" href="assets/images/favicons/favicon.svg" />
        <link rel="apple-touch-icon" href="assets/images/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="assets/images/favicons/site.webmanifest" />

        <link rel="stylesheet" href="css/new.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class="container-fluid">
                <a href="home.html" class="brand-link">
                    <img id="logo" src="assets/images/logo.svg" alt="logo" />
                    <h1>D E L L I G A T O R</h1>  
                </a>
                <a href="settings.html" class="brand-link" id="settings-gear">
                    <svg>
                        <use href="assets/images/settings.svg#settings" width="100%" height="100%"></use>
                    </svg>
                </a>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <div>
                    <svg class="project-icon">
                        <use href="" width="100%" height="100%"></use>
                     </svg>
                    <h2 class="project-name">/h2><h2><i> - Manage Team</i></h2>
                </div>
                <a href="project.html?project=" onclick="saveTeam()" id="btn-save-team" class="btn btn-primary">Save</a>
            </div>

            <hr class="solid">
            <div class="container-fluid">

                <form class="create-new">
                    <div class="fields">
                        <h4>Team Members</h4>
                        <div class="form-section">
                            <div class="members">

                                <div>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal">
                                        Add Team Member
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </main>

        <template id="memberTmpl">
            <div class="member">
                <label></label>
                <svg class="rmv-btn" onclick="removeMember(this)">
                    <use href="assets/images/circle-minus.svg#circle-minus" width="100%" height="100%"></use>
                 </svg>
            </div>
        </template>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>

        <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="inviteModalLabel">Add Team Member</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>
                    <div class="modal-body">
                        <div class="member-modal">
                            <div class="member-modal-section">
                                <h5>
                                    Add Previous Team Member
                                </h5>
                                <div class="member-form">
                                    <select class="form-select">
                                        <option value='default' disabled selected>
                                            Choose team member...
                                        </option>  
                                    </select>
                                    <button type="button" onclick="addMember()" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                                </div>
                            </div>

                            <div class="member-modal-section">
                                <h5>
                                    Invite New Team Member
                                </h5>
                                <p>
                                    Please enter the email address of the person you'd like to team up with.
                                    An email will be sent to them so that they can join your team.
                                </p>
                                <div class="member-form">
                                    <input type="email" class="form-control" id="inviteEmail" placeholder="example@email.com" /> 
                                    <button type="button" onclick="inviteMember()" class="btn btn-primary" data-bs-dismiss="modal">Invite</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
            <div id="updateToast" class="toast align-items-center text-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <script src="manage-team.js"></script>
        <script src="updateNotification.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
