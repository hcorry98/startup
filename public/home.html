<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator - Home</title>
        
        <link rel="icon" href="assets/images/favicons/favicon.ico" />
        <link rel="icon" href="assets/images/favicons/favicon-16x16.png" />
        <link rel="icon" href="assets/images/favicons/favicon-32x32.png" />
        <link rel="icon" href="assets/images/favicons/favicon.svg" />
        <link rel="apple-touch-icon" href="assets/images/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="assets/images/favicons/site.webmanifest" />

        <link rel="stylesheet" href="css/main.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class="container-fluid">
                <a href="home.html" class="brand-link">
                    <img id="logo" src="assets/images/logo.svg" alt="logo" />
                    <h1>D E L L I G A T O R</h1>  
                </a>
                <a href="settings.html" class="brand-link" id="settings-gear">
                    <svg>
                        <use href="assets/images/settings.svg#settings" width="100%" height="100%"></use>
                    </svg>
                </a>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                    <h2>My Projects</h2>
                <form action="new-project.html">
                    <button type="submit" id="btn-new-proj" class="btn btn-primary">New Project</button>
                </form>
            </div>

            <hr class="solid">
        </main>

        <template id="projProgTmpl">
            <div class="clickable-div">
                <a href="project.html?project=" class="brand-link">
                    <span class="click-span">
                        <div class="project-title">
                            <svg>
                                <use href="assets/images/icons/project-icon.svg#project-icon" width="100%" height="100%"></use>
                             </svg>
                            <h3>Project Name</h3>
                        </div>

                        <div class="project-progress">
                            <div class="my-progress">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress-percent">
                                    <p>My Progress</p>
                                    <p>5%</p>
                                </div>
                            </div>
                            <div class="team-progress">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress-percent">
                                    <p>Team Progress</p>
                                    <p>85%</p>
                                </div>
                            </div>
                        </div>
                    </span>
                </a>
            </div>
        </template>

        <div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
            <div id="welcomeToast" class="toast align-items-center text-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
            <div id="updateToast" class="toast align-items-center text-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>
        
        
        <script src="updateNotification.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="home.js"></script>
    </body>
</html>
