<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator - Settings</title>
        <link rel="icon" href="favicon.ico" />
        
        <link rel="stylesheet" href="main.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class=container-fluid">
                <span class="brand">
                    <a href="home.html">
                        <img id="logo" src="images/green-logo-sm.png" alt="logo" />
                    </a>
                    <h1><a class="brand-link" href="home.html">D E L L I G A T O R</a></h1>    
                </span>
                <div>
                    <a href="settings.html" class="brand-link" id="settings-gear">
                        <svg>
                            <use href="/images/settings.svg#settings" width="100%" height="100%"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <h2>Settings</h2>
            <form action="login.html">
                <button type="submit" id="btn-new-proj" class="btn btn-primary">Log Out</button>
            </form>
        </div>

        <hr class="solid">

            <div class="settings-field">
                <h3>Cache</h3>

                <h4>Projects</h4>
                <div>
                    <label>Create sample projects</label>
                    <button class="btn btn-primary createBtn" id="#createProjectsBtn" onclick="createProjects();toastProjects()">Create</button>
                </div>
                <div>
                    <label>Delete all stored projects</label>
                    <button class="btn btn-primary" onclick="deleteProjects()">Delete</button>
                </div>
                
                <h4>Past Team Members</h4>
                <div>
                    <label>Create sample past team members</label>
                    <button class="btn btn-primary createBtn" id="#createPastMembersBtn" onclick="createPastMembers();toastMembers()">Create</button>
                </div>
                <div>
                    <label>Delete all past team members</label>
                    <button class="btn btn-primary" onclick="deletePastMembers()">Delete</button>
                </div>
            </div>
        </main>

        <div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
            <div id="settingsToast" class="toast align-items-center text-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>

        <script src="settings.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
