<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="new.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class=container-fluid">
                <span class="brand">
                    <a href="home.html">
                        <img id="logo" src="images/green-logo-sm.png" alt="logo" />
                    </a>
                    <h1><a class="brand-link" href="home.html">D E L L I G A T O R</a></h1>    
                </span>
                <div>
                    <a href="settings.html">
                        <svg id="settings-gear" xmlns="http://www.w3.org/2000/svg" class="brand-link icon icon-tabler icon-tabler-settings" width="2em" height="2em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        </svg>
                    </a>
                </div>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <div>
                    <img class="project-icon" src="/images/icons/school.svg" style="filter: invert(1)" alt="School" />
                    <h2>Class Project - <i>Managing Team</i></h2>
                </div>
                <form action="manage-project.html">
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

            <hr class="solid">
            <div class="container-fluid">

                <form class="create-proj">
                    <div class="fields">
                        <h4>Team Members</h4>
                        <div class="form-section">
                            <div class="members">
                                <div class="member">
                                    <label>Jonathan</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="rmv-btn icon icon-tabler icon-tabler-circle-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                        <path d="M9 12l6 0"></path>
                                     </svg>
                                </div>
        
                                <div class="member">
                                    <label>Hailey</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="rmv-btn icon icon-tabler icon-tabler-circle-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                        <path d="M9 12l6 0"></path>
                                     </svg>
                                </div>

                                <div>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal">
                                        Add Team Member
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </main>

        <footer class="container-fluid">

        </footer>

        <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="inviteModalLabel">Add Team Member</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>
                    <div class="modal-body">
                        <div class="member-modal">
                            <div class="member-modal-section">
                                <h5>
                                    Add Previous Team Member
                                </h5>
                                <div class="member-form">
                                    <select class="form-select">
                                        <option disabled selected>
                                            Choose team member...
                                        </option>  
                                        <option>
                                            Sarah
                                        </option>
                                        <option>
                                            Thomas
                                        </option>
                                    </select>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                                </div>
                            </div>

                            <div class="member-modal-section">
                                <h5>
                                    Invite New Team Member
                                </h5>
                                <p>
                                    Please enter the email address of the person you'd like to team up with.
                                    An email will be sent to them so that they can join your team.
                                </p>
                                <div class="member-form">
                                    <input type="email" class="form-control" id="inviteEmail" placeholder="example@email.com" /> 
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Invite</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
