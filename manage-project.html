    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class=container-fluid">
                <span class="brand">
                    <a href="home.html">
                        <img id="logo" src="images/green-logo-sm.png" alt="logo" />
                    </a>
                    <h1><a class="brand-link" href="home.html">D E L L I G A T O R</a></h1>    
                </span>
                <div>
                    <a href="settings.html" class="brand-link" id="settings-gear">
                        <svg>
                            <use href="/images/settings.svg#settings" width="100%" height="100%"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <div>
                    <svg class="project-icon">
                        <use href="/images/icons/school.svg#school" width="100%" height="100%"></use>
                     </svg>
                    <h2>Class Project - <i>Managing</i></h2>
                </div>
                <form action="project.html">
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

            <hr class="solid">

            <div class="project">
                <div class="project-progress">
                    <div class="my-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress-percent">
                            <p>My Progress</p>
                            <p>35%</p>
                        </div>
                    </div>
                    <div class="team-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress-percent">
                            <p>Team Progress</p>
                            <p>20%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="manage-btns">
                <form action="new-tasks.html">
                    <button class="btn btn-primary">
                        Create New Tasks
                    </button>
                </form>
                <form action="manage-team.html">
                    <button class="btn btn-primary">
                        Manage Team Members
                    </button>
                </form>
            </div>
