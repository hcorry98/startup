<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator - Register</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <h1>D E L L I G A T O R</h1>
            <h5>the app to delegate</h5>
        </header>

        <main class="containter-fluid">
            <div class="container-fluid log-reg-container">
                <h2 class="subtitle">Sign Up</h2>

                <form method="get" action="home.html">
                    <input type="text" id="firstname" placeholder="First Name" />
                    <input type="text" id="lastname" placeholder="Last Name" />
                    <input type="email" id="email" placeholder="Email" />
                    <input type="text" id="username" autocorrect="off" autocapitalize="none" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <input type="password" id="confirmPass" placeholder="Confirm Password" />
                </form>

                <div class="container-fluid log-reg-btn">
                    <form action="home.html">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </main>

        <footer class="container-fluid">
            <img id="logo" src="images/green-logo-sm.png" alt="Delligator logo" />
        </footer>
    </body>
</html>
