<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="new.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <!-- TODO: add JavaScript -->
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class=container-fluid">
                <span class="brand">
                    <a href="home.html">
                        <img id="logo" src="images/green-logo-sm.png" alt="logo" />
                    </a>
                    <h1><a class="brand-link" href="home.html">D E L L I G A T O R</a></h1>    
                </span>
                <div>
                    <a href="settings.html" class="brand-link" id="settings-gear">
                        <svg>
                            <use href="/images/settings.svg#settings" width="100%" height="100%"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <h2>New Project</h2>
                <form action="new-tasks.html">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>

            <hr class="solid">
            <div class="container-fluid">

                <form class="create-proj">
                    <div class="fields">
                        <div class="form-section">
                            <div id="icon-select" data-bs-toggle="modal" data-bs-target="#iconModal">
                                <div>
                                    <svg>
                                        <use href="images/plus.svg#plus" width="100%" height="100%"></use>
                                    </svg>
                                </div>
                                <label>
                                    Select Icon
                                </label>
                            </div>
                            <input type="text" class="form-control" id="projectName" placeholder="Project Name" />
                        </div>
                    </div>

                    <div class="fields">
                        <h4>Team Members</h4>
                        <div class="form-section">
                            <div class="members">
                                <div class="member">
                                    <label>Jonathan</label>
                                    <svg class="rmv-btn">
                                        <use href="/images/circle-minus.svg#circle-minus" width="100%" height="100%"></use>
                                     </svg>
                                </div>
        
                                <div class="member">
                                    <label>Hailey</label>
                                    <svg class="rmv-btn">
                                        <use href="/images/circle-minus.svg#circle-minus" width="100%" height="100%"></use>
                                     </svg>
                                </div>

                                <div>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal">
                                        Add Team Member
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </main>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>

        <div class="modal fade" id="iconModal" tabindex="-1" aria-labelledby="iconModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="iconModalLabel">Select Project Icon</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>

                    <div class="modal-body" id="icon-modal">
                        <div class="icon-grid">

                            <img tabindex="0" class="icons-avail" src="images/icons/books.svg" alt="books" />
                            <img tabindex="1" class="icons-avail" src="images/icons/note.svg" alt="note" />
                            <img tabindex="2" class="icons-avail" src="images/icons/notebook.svg" alt="notebook" />
                            <img tabindex="3" class="icons-avail" src="images/icons/notes.svg" alt="notes" />

                            <img tabindex="4" class="icons-avail" src="images/icons/chart-bar.svg" alt="bar chart" />
                            <img tabindex="5" class="icons-avail" src="images/icons/clipboard-text.svg" alt="clipboard" />
                            <img tabindex="6" class="icons-avail" src="images/icons/pencil.svg" alt="pencil" />
                            <img tabindex="7" class="icons-avail" src="images/icons/device-laptop.svg" alt="laptop" />

                            <img tabindex="8" class="icons-avail" src="images/icons/school.svg" alt="school" />
                            <img tabindex="9" class="icons-avail" src="images/icons/backpack.svg" alt="backpack" />
                            <img tabindex="10" class="icons-avail" src="images/icons/briefcase.svg" alt="briefcase" />

                            <img tabindex="11" class="icons-avail" src="images/icons/home.svg" alt="house" />
                            <img tabindex="12" class="icons-avail" src="images/icons/building-church.svg" alt="church" />
                            <img tabindex="13" class="icons-avail" src="images/icons/building-hospital.svg" alt="hospital" />
                            <img tabindex="14" class="icons-avail" src="images/icons/building-bank.svg" alt="bank" />

                            <img tabindex="15" class="icons-avail" src="images/icons/wallet.svg" alt="wallet" />
                            <img tabindex="16" class="icons-avail" src="images/icons/shopping-cart.svg" alt="shopping-cart" />

                            <img tabindex="17" class="icons-avail" src="images/icons/atom.svg" alt="atom" />
                            <img tabindex="18" class="icons-avail" src="images/icons/microscope.svg" alt="microscope" />

                            <img tabindex="19" class="icons-avail" src="images/icons/brush.svg" alt="brush" />
                            <img tabindex="20" class="icons-avail" src="images/icons/camera.svg" alt="camera" />
                            <img tabindex="21" class="icons-avail" src="images/icons/photo.svg" alt="photo" />

                            <img tabindex="22" class="icons-avail" src="images/icons/ball-american-football.svg" alt="american football" />
                            <img tabindex="23" class="icons-avail" src="images/icons/ball-basketball.svg" alt="basketball" />
                            <img tabindex="24" class="icons-avail" src="images/icons/ball-football.svg" alt="soccer" />
                            <img tabindex="25" class="icons-avail" src="images/icons/soccer-field.svg" alt="soccer field" />
                            <img tabindex="26" class="icons-avail" src="images/icons/olympics.svg" alt="olympics" />
                            
                            <img tabindex="27" class="icons-avail" src="images/icons/heart.svg" alt="heart" />
                            <img tabindex="28" class="icons-avail" src="images/icons/plane.svg" alt="plane" />
                            <img tabindex="29" class="icons-avail" src="images/icons/hammer.svg" alt="hammer" />
                            <img tabindex="30" class="icons-avail" src="images/icons/tool.svg" alt="tool" />
        
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="inviteModalLabel">Add Team Member</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>
                    <div class="modal-body">
                        <div class="member-modal">
                            <div class="member-modal-section">
                                <h5>
                                    Add Previous Team Member
                                </h5>
                                <div class="member-form">
                                    <select class="form-select">
                                        <option disabled selected>
                                            Choose team member...
                                        </option>  
                                        <option>
                                            Sarah
                                        </option>
                                        <option>
                                            Thomas
                                        </option>
                                    </select>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                                </div>
                            </div>

                            <div class="member-modal-section">
                                <h5>
                                    Invite New Team Member
                                </h5>
                                <p>
                                    Please enter the email address of the person you'd like to team up with.
                                    An email will be sent to them so that they can join your team.
                                </p>
                                <div class="member-form">
                                    <input type="email" class="form-control" id="inviteEmail" placeholder="example@email.com" /> 
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Invite</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
