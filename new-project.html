<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>

        <link rel="icon" href="images/favicons/favicon.ico" />
        <link rel="icon" href="images/favicons/favicon-16x16.png" />
        <link rel="icon" href="images/favicons/favicon-32x32.png" />
        <link rel="icon" href="images/favicons/favicon.svg" />
        <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="images/favicons/site.webmanifest" />

        <link rel="stylesheet" href="new.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class="container-fluid">
                <a href="home.html" class="brand-link">
                    <img id="logo" src="images/logo.svg" alt="logo" />
                    <h1>D E L L I G A T O R</h1>  
                </a>
                <a href="settings.html" class="brand-link" id="settings-gear">
                    <svg>
                        <use href="/images/settings.svg#settings" width="100%" height="100%"></use>
                    </svg>
                </a>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <h2>New Project</h2>
                <a href="manage-tasks.html?project=" onclick="CreateProject()" class="btn btn-primary">Create</a>
            </div>

            <hr class="solid">

            <div class="container-fluid">
                <form class="create-new">
                    <div class="fields">
                        <div class="form-section">
                            <div class="spacer"></div>
                            <div id="nameInput">
                                <div id="icon-select" data-bs-toggle="modal" data-bs-target="#iconModal">
                                    <div>
                                        <svg>
                                            <use href="images/plus.svg#plus" width="100%" height="100%"></use>
                                        </svg>
                                    </div>
                                    <label>
                                        Select Icon
                                    </label>
                                </div>
                                <input type="text" oninput="validateProjectName()" class="form-control" id="projectName" placeholder="Project Name" />
                                
                            </div>
                            <div id="errorLabel">
                                <label></label>
                            </div>
                        </div>
                    </div>

                    <div class="fields">
                        <h4>Team Members</h4>
                        <div class="form-section">
                            <div class="members">
                                <div class="member">
                                    <label>Me</label>
                                </div>

                                <div>
                                    <button type="button" onclick="ClearNewMemberFields()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal">
                                        Add Team Member
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </main>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>

        <template id="memberTmpl">
            <div class="member">
                <label>Hailey</label>
                <svg class="rmv-btn" onclick="RemoveMember(this)">
                    <use href="/images/circle-minus.svg#circle-minus" width="100%" height="100%"></use>
                 </svg>
            </div>
        </template>

        <div class="modal fade" id="iconModal" tabindex="-1" aria-labelledby="iconModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="iconModalLabel">Select Project Icon</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>

                    <div class="modal-body" id="icon-modal">
                        <div class="icon-grid">

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/books.svg" alt="books" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/note.svg" alt="note" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/notebook.svg" alt="notebook" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/notes.svg" alt="notes" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/chart-bar.svg" alt="bar chart" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/clipboard-text.svg" alt="clipboard" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/pencil.svg" alt="pencil" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/device-laptop.svg" alt="laptop" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/school.svg" alt="school" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/backpack.svg" alt="backpack" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/briefcase.svg" alt="briefcase" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/home.svg" alt="house" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/building-church.svg" alt="church" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/building-hospital.svg" alt="hospital" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/building-bank.svg" alt="bank" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/wallet.svg" alt="wallet" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/shopping-cart.svg" alt="shopping-cart" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/atom.svg" alt="atom" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/microscope.svg" alt="microscope" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/brush.svg" alt="brush" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/camera.svg" alt="camera" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/photo.svg" alt="photo" />

                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/ball-american-football.svg" alt="american football" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/ball-basketball.svg" alt="basketball" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/ball-football.svg" alt="soccer" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/soccer-field.svg" alt="soccer field" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/olympics.svg" alt="olympics" />
                            
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/heart.svg" alt="heart" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/plane.svg" alt="plane" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/hammer.svg" alt="hammer" />
                            <img tabindex="0" class="icons-avail" onclick="ChooseIcon(this)" src="images/icons/tool.svg" alt="tool" />
        
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="SetIcon()" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="inviteModalLabel">Add Team Member</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>
                    <div class="modal-body">
                        <div class="member-modal">
                            <div class="member-modal-section">
                                <h5>
                                    Add Previous Team Member
                                </h5>
                                <div class="member-form">
                                    <select class="form-select">
                                        <option disabled selected value="default">
                                            Choose team member...
                                        </option>  
                                        <option>
                                            Sarah
                                        </option>
                                        <option>
                                            Thomas
                                        </option>
                                    </select>
                                    <button type="button" onclick="AddMember()" class="btn btn-primary">Add</button>
                                </div>
                            </div>

                            <div class="member-modal-section">
                                <h5>
                                    Invite New Team Member
                                </h5>
                                <p>
                                    Please enter the email address of the person you'd like to team up with.
                                    An email will be sent to them so that they can join your team.
                                </p>
                                <div class="member-form">
                                    <input type="email" class="form-control" id="inviteEmail" placeholder="example@email.com" /> 
                                    <button type="button" onclick="InviteMember()" class="btn btn-primary">Invite</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
            <div id="updateToast" class="toast align-items-center text-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <script src="new-project.js"></script>
        <script src="updateNotification.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
