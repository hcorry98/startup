<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator - Forgot Password</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <h1>D E L L I G A T O R</h1>
            <h5>the app to delegate</h5>
        </header>

        <main class="container-fluid">
            <div class="container-fluid log-reg-container">
                <h2 class="subtitle">Forgotten Password</h2>

                <form method="get" action="home.html">
                    <p>Please enter the email address associated with your account.</p>
                    <p>You will receive an email with instructions on how to reset your password.</p>
                    <input type="email" id="email" placeholder="Email" />
                </form>

                <div class="container-fluid log-reg-btn">
                    <form action="login.html">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                    <a href="register.html">Don't have an account? Sign up</a>   
                </div>
            </div>
        </main>

        <footer class="container-fluid">
            <img id="logo" src="images/green-logo-sm.png" alt="Delligator logo" />
       </footer>
    </body>
</html>
