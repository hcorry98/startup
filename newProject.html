<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="new.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class=container-fluid">
                <span class="brand">
                    <a href="home.html">
                        <img id="logo" src="images/green-logo-sm.png" alt="logo" />
                    </a>
                    <h1><a class="brand-link" href="home.html">D E L L I G A T O R</a></h1>    
                </span>
                <div>
                    <a href="settings.html">
                        <svg id="settings-gear" xmlns="http://www.w3.org/2000/svg" class="brand-link icon icon-tabler icon-tabler-settings" width="2em" height="2em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        </svg>
                    </a>
                </div>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <h2>New Project</h2>
                <form action="project.html">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>

            <hr class="solid">
            <div class="container-fluid">

                <form id="create-proj">
                    <div id="fields">

                        <div id="icon-select">
                            <div>
                                <img src="images/icons/plus.svg" style="filter: invert(1)" alt="Choose project icon" />
                            </div>
                            <label>
                                Select Icon
                            </label>
                        </div>
                        
                        <div class="form-section">
                            <label for="projectName">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Project Name" />
                        </div>
    
                        <div class="form-section">
                            <label>Project Icon</label>
                            <field>
                                <img src="images/icons/briefcase.svg" alt="briefcase" style="filter: invert(1)" />
                                <button type="button" id="projectIcon" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#iconModal">
                                    Select Project Icon
                                </button>
                            </field>
                        </div>
    
                        <div class="form-section">
                            <label id="members-label">Team Members</label>
                            
                            <div class="members">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="rmv-btn icon icon-tabler icon-tabler-circle-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                        <path d="M9 12l6 0"></path>
                                     </svg>
                                    <label>Jonathan</label>
                                </div>
        
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="rmv-btn icon icon-tabler icon-tabler-circle-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                        <path d="M9 12l6 0"></path>
                                     </svg>
                                    <label>Hailey</label>
                                </div>
        
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="rmv-btn icon icon-tabler icon-tabler-circle-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                        <path d="M9 12l6 0"></path>
                                     </svg>
                                    <label>Sarah</label>
                                </div>

                                <div>
                                    <field id="member-select">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="add-btn icon icon-tabler icon-tabler-circle-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                            <path d="M9 12l6 0"></path>
                                            <path d="M12 9l0 6"></path>
                                         </svg>
                                        <select class="form-select">
                                            <option selected disabled>Choose past team member...</option>
                                            <option value="James">James</option>
                                            <option value="Jeff">Jeff</option>
                                            <option value="Jeremiah">Jeremiah</option>
                                        </select>
                                    </field>
                                </div>

                                <div>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal">
                                        Invite New Team Member
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </main>

        <footer class="container-fluid">

        </footer>

        <div class="modal fade" id="iconModal" tabindex="-1" aria-labelledby="iconModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="iconModalLabel">Select Project Icon</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>

                    <div class="modal-body" id="icon-modal">
                        <div class="icon-grid">

                            <img class="icons-avail" src="images/icons/books.svg" alt="books" />
                            <img class="icons-avail" src="images/icons/note.svg" alt="note" />
                            <img class="icons-avail" src="images/icons/notebook.svg" alt="notebook" />
                            <img class="icons-avail" src="images/icons/notes.svg" alt="notes" />

                            <img class="icons-avail" src="images/icons/chart-bar.svg" alt="bar chart" />
                            <img class="icons-avail" src="images/icons/clipboard-text.svg" alt="clipboard" />
                            <img class="icons-avail" src="images/icons/pencil.svg" alt="pencil" />
                            <img class="icons-avail" src="images/icons/device-laptop.svg" alt="laptop" />

                            <img class="icons-avail" src="images/icons/school.svg" alt="school" />
                            <img class="icons-avail" src="images/icons/backpack.svg" alt="backpack" />
                            <img class="icons-avail" src="images/icons/briefcase.svg" alt="briefcase" />

                            <img class="icons-avail" src="images/icons/home.svg" alt="house" />
                            <img class="icons-avail" src="images/icons/building-church.svg" alt="church" />
                            <img class="icons-avail" src="images/icons/building-hospital.svg" alt="hospital" />
                            <img class="icons-avail" src="images/icons/building-bank.svg" alt="bank" />

                            <img class="icons-avail" src="images/icons/wallet.svg" alt="wallet" />
                            <img class="icons-avail" src="images/icons/shopping-cart.svg" alt="shopping-cart" />

                            <img class="icons-avail" src="images/icons/atom.svg" alt="atom" />
                            <img class="icons-avail" src="images/icons/microscope.svg" alt="microscope" />

                            <img class="icons-avail" src="images/icons/brush.svg" alt="brush" />
                            <img class="icons-avail" src="images/icons/camera.svg" alt="camera" />
                            <img class="icons-avail" src="images/icons/photo.svg" alt="photo" />

                            <img class="icons-avail" src="images/icons/ball-american-football.svg" alt="american football" />
                            <img class="icons-avail" src="images/icons/ball-basketball.svg" alt="basketball" />
                            <img class="icons-avail" src="images/icons/ball-football.svg" alt="soccer" />
                            <img class="icons-avail" src="images/icons/soccer-field.svg" alt="soccer field" />
                            <img class="icons-avail" src="images/icons/olympics.svg" alt="olympics" />
                            
                            <img class="icons-avail" src="images/icons/heart.svg" alt="heart" />
                            <img class="icons-avail" src="images/icons/plane.svg" alt="plane" />
                            <img class="icons-avail" src="images/icons/hammer.svg" alt="hammer" />
                            <img class="icons-avail" src="images/icons/tool.svg" alt="tool" />
        
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="inviteModalLabel">Invite New Team Member</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1)"></button>
                    </div>
                    <div class="modal-body">
                        <div class="invite-form">
                            <p>
                                Please enter the email address of the person you'd like to team up with.
                                An email will be sent to them so that they can join your team.
                            </p>
                            <input type="email" class="form-control" id="inviteEmail" placeholder="example@email.com" />    
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Never mind</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Invite</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
