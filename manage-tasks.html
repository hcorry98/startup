<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delligator</title>

        <link rel="icon" href="images/favicons/favicon.ico" />
        <link rel="icon" href="images/favicons/favicon-16x16.png" />
        <link rel="icon" href="images/favicons/favicon-32x32.png" />
        <link rel="icon" href="images/favicons/favicon.svg" />
        <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="images/favicons/site.webmanifest" />

        <link rel="stylesheet" href="new.css" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <div class="container-fluid">
                <a href="home.html" class="brand-link">
                    <img id="logo" src="images/logo.svg" alt="logo" />
                    <h1>D E L L I G A T O R</h1>  
                </a>
                <a href="settings.html" class="brand-link" id="settings-gear">
                    <svg>
                        <use href="/images/settings.svg#settings" width="100%" height="100%"></use>
                    </svg>
                </a>
            </div>
            <hr class="solid">
        </header>

        <main class="container-fluid">
            <div class="subtitle">
                <div>
                    <svg class="project-icon">
                        <use href="" width="100%" height="100%"></use>
                     </svg>
                    <h2 class="project-name"></h2><h2><i> - Manage Tasks</i></h2>
                </div>
                <a href="project.html?project=" onclick="saveTasks()" id="btn-save-tasks" class="btn btn-primary">Save</a>
            </div>

            <hr class="solid">
            
            <div class="container-fluid">
                <form class="create-new">
                    <div class="fields">
                        <div class="form-section">
                            <table class="table text-light" id="task-table">
                                <thead>
                                    <tr>
                                        <th>
                                            <h5>Task Name</h5>
                                        </th>
                                        <th>
                                            <h5>Assigned Team Member</h5>
                                        </th>
                                        <th>
                                            <svg class="add-btn" onclick="addTask()">
                                                <use href="/images/circle-plus.svg#circle-plus" width="100%" height="100%"></use>
                                             </svg>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <template id="newTaskTmpl">
            <tr>
                <td>
                    <input type="text" placeholder="New Task" class="form-control" />
                </td>

                <td>
                    <select class="form-select">
                        <option disabled selected>
                            Assign team member..
                        </option>
                    </select>
                </td>

                <td>
                    <svg class="rmv-btn" onclick="removeTask(this)">
                        <use href="/images/circle-minus.svg#circle-minus" width="100%" height="100%"></use>
                     </svg>
                </td>
            </tr>
        </template>

        <footer class="container-fluid">
            <hr class="solid">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="https://github.com/hcorry98/startup">GitHub</a>
            </div>
        </footer>

        <script src='manage-tasks.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
